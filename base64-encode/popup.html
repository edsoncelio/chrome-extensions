<!DOCTYPE html>
<html>
<head>
  <title>Base64 Encoder & Decoder</title>
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .section {
      margin-bottom: 20px;
    }

    .label {
      font-weight: bold;
      color: #555;
    }

    .input-box {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      resize: none; /* Prevent text area resizing */
    }

    .button {
      display: block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .output-box {
      width: 100%;
      height: 80px;
      margin-top: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      overflow: auto;
      resize: none; /* Prevent text area resizing */
    }
  </style>
</head>
<body>
  <h1>Base64 Encoder & Decoder</h1>

  <div class="section">
    <h2>Encode</h2>
    <label for="inputEncode" class="label">Text to Encode:</label>
    <textarea id="inputEncode" class="input-box" placeholder="Enter text to encode"></textarea>
    <button id="encodeButton" class="button">Encode</button>
    <textarea id="outputEncode" class="output-box" placeholder="Encoded text" readonly></textarea>
  </div>

  <div class="section">
    <h2>Decode</h2>
    <label for="inputDecode" class="label">Base64 to Decode:</label>
    <textarea id="inputDecode" class="input-box" placeholder="Enter Base64 to decode"></textarea>
    <button id="decodeButton" class="button">Decode</button>
    <textarea id="outputDecode" class="output-box" placeholder="Decoded text" readonly></textarea>
  </div>

  <script src="popup.js"></script>
</body>
</html>
